<!-- Cabecera -->
<div class="container col-xxl-8 px-4 mt-4">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="../../assets/example.png" class="d-block mx-lg-auto img-fluid" width="700" height="500" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Lorem ipsum <span style="color:blue">UNIR</span>
      </h1>
      <p class="lead">Lorem ipsum</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Lorem</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Ipsum!</button>
      </div>
    </div>
  </div>
</div>

<!-- Lista de cards-->

<div class="container px-4 py-5 my-5 ">
  <h3 class="pb-2 border-bottom mb-4">Noticias</h3>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5 ">
    <app-card class="col" Title="{{ nameCard }} {{ item }}" Description="{{ descriptionCard }} {{ item }}" imagePath="{{imagePath}}" *ngFor="let item of numberItems"></app-card>
  </div>
  <div class="col-12 gap-2 d-flex justify-content-center">
    <button (click)="seeAllNews($event)" class="btn btn-outline-secondary" >Ver todas</button>
    <button (click)="loadMoreCards($event)" class="btn btn-primary" [hidden]="stateHidden">{{buttonName}}</button>
  </div>
</div>
