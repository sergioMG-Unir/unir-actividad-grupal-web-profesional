<div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg " style="background: url({{imagePath}}) center center no-repeat; background-size: cover;">
  <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1 newsCard">
    <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{Title}}</h2>
    <p class="card-text">{{Description}}</p>

    <ul class="d-flex list-unstyled mt-auto">
      <li class="me-auto ">
        <img [src]="imagePath" alt="avatar" width="32" height="32" class="rounded-circle border border-white me-3">
        <small>Autor</small>
      </li>
      <li class="d-flex align-items-center">
        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
        <small>5d</small>
      </li>
    </ul>
  </div>
</div>
